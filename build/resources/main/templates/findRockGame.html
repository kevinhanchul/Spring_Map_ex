<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Numbers</title>
<style>
    <!--div의 위치를 픽스해야 한다.-->
    div{
        display:inline-block;
        display:none;
    }
    img{
        width:50px;
        height:50px;
    }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script>
$(function(){
//    $("img").hide();
});

function fn_abc() {
    var num = {
        me: $("#meVal").val(),
        com: $("#comVal").val()
    };
    console.log(num);
    $.ajax({
        url: "/api/findRockGame",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(num),
        success: function(result) {
            $("#result").text(result.winWho);
        },
        error: function(error) {
            alert("Error: " + error.responseText);
        }
    });
}

function fn_chgMe(){
    var me = $("#meVal").val();
    $(".me").hide();
    if (me=="바위"){
        $("#divId1").show();
        $("#rockImg").show();
    }
    if (me=="가위"){
        $("#divId1").show();
        $("#sissorImg").show();
    }
    if (me=="보"){
        $("#divId1").show();
        $("#paperImg").show();
    }
}

function fn_chgCom(){
    var com = $("#comVal").val();
    $(".com").hide();
    if (com=="바위"){
        $("#divId2").show();
        $("#rockImg").show();
    }
    if (com=="가위"){
        $("#divId2").show();
        $("#sissorImg").show();
    }
    if (com=="보"){
        $("#divId2").show();
        $("#paperImg").show();
    }
}

</script>

<h4>Add Two Numbers</h4>
<form id="addForm">

    <!--나<input type="text" id="me_val"><br>-->
    나
    <select id="meVal" onchange="fn_chgMe()">
        <option></option>
        <option value="가위">가위</option>
        <option value="바위">바위</option>
        <option value="보">보</option>
    </select>
    <br>
    <!--상대<input type="text" id="you_val"><br>-->
    상대
    <select id="comVal" onchange="fn_chgCom()">
        <option></option>
        <option value="가위">가위</option>
        <option value="바위">바위</option>
        <option value="보">보</option>
    </select>
    <br>

    <button type="button" onclick="fn_abc()">가위바위보</button>
</form>
<h4>Result: <span id="result"></span></h4>
<!--이미지가 나오도록-->
<div id="divId1">
    <img class="me" id="rockImg" src="../images/rock.jpg" />
    <img class="me" id="paperImg" src="../images/paper.jpg" />
    <img class="me" id="sissorImg" src="../images/sissor.jpg" />
</div>
<div id="divId2">
    <img class="com" id="rockImg" src="../images/rock.jpg" />
    <img class="com" id="paperImg" src="../images/paper.jpg" />
    <img class="com" id="sissorImg" src="../images/sissor.jpg" />
</div>
</body>
</html>
