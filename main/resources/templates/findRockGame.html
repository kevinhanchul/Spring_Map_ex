<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Numbers</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<script>
function fn_abc() {
    var num = {
        num1: $("#me_val").val(),
        num2: $("#you_val").val()
    };
	  
    $.ajax({
        url: "/api/findRockGame",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(num),
        success: function(result) {
            $("#result").text(result.winWho);
        },
        error: function(error) {
            alert("Error: " + error.responseText);
        }
    });
}
</script>

<h4>Add Two Numbers</h4>
<form id="addForm">

    나<input type="text" id="me_val"><br>
    상대<input type="text" id="you_val"><br>

    <button type="button" onclick="fn_abc()">가위바위보</button>
</form>
<h4>Result: <span id="result"></span></h4>
<!--이미지가 나오도록-->
<img src="rock.jpg" alt="Rock Image" />
</body>
</html>
